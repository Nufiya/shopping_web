<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Shopping Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <section id="header">
    <a href="#"><img src="./images/logo.png" class="logo"></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="lg-bag"><a class="active" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        <a href="#" id="close"><i class="far fa-times"></i></a>
      </ul>
    </div>
    <div id="mobile">
      <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
      <i id="bar" class="fas fa-outdent"></i>
    </div>
  </section>

  <!-- Cart Page -->
  <section id="cart" class="section-p1">
    <table width="100%">
      <thead>
        <tr>
          <th>Remove</th>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="#"><i class="far fa-times-circle"></i></a></td>
          <td><img src="/images/f1.jpg" width="80px" alt="Product Image"></td>
          <td>Stylish T-Shirt</td>
          <td>$20</td>
          <td><input type="number" value="1"></td>
          <td>$20</td>
        </tr>
        <!-- Add more items as needed -->
      </tbody>
    </table>
  </section>

  <!-- Cart Total -->
  <section id="cart-add" class="section-p1">
    <div id="subtotal">
      <h3>Cart Totals</h3>
      <table>
        <tr>
          <td>Cart Subtotal</td>
          <td>$20</td>
        </tr>
        <tr>
          <td>Shipping</td>
          <td>Free</td>
        </tr>
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>$20</strong></td>
        </tr>
      </table>
      <button class="normal">Proceed to Checkout</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="section-p1">
    <!-- You can reuse the same footer as in your other page -->
    <p>@2025. Shopping Site Trusted and 24/7 Support for the customers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
